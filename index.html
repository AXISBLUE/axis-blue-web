<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AXIS BLUE — Web Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b1f33;
      --panel: #102a44;
      --border: #1e3a5a;
      --text: #e8f1fb;
      --muted: #9bb3c9;
      --accent: #3da9fc;
      --danger: #ff6b6b;
      --success: #3ddc97;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #081726, #0b1f33);
      color: var(--text);
      padding: 24px;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #071524;
      color: var(--text);
      font-size: 15px;
    }

    input::placeholder {
      color: #6f8aa5;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #00101f;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }

    .status.error {
      color: var(--danger);
    }

    .status.success {
      color: var(--success);
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 28px;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #0a2540;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AXIS BLUE — Web Online</h1>
    <div class="subtitle">
      Private test environment<br />
      <strong>aptest.axisblue.io</strong>
    </div>

    <div class="panel">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@axisblue.io" />

      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••••" />

      <button id="loginBtn" onclick="signIn()">Sign In</button>

      <div id="status" class="status"></div>
    </div>

    <div class="footer">
      AXIS BLUE is a private operational system.<br />
      Unauthorized access, sharing, or distribution is prohibited.
      <div class="badge">Soft launch · Internal use only</div>
    </div>
  </div>

  <script>
    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");
      const button = document.getElementById("loginBtn");

      status.textContent = "Signing in…";
      status.className = "status";
      button.disabled = true;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          status.textContent = data.error || "Login failed";
          status.classList.add("error");
          button.disabled = false;
          return;
        }

        localStorage.setItem("axis_token", data.access_token);
        status.textContent = "Signed in as " + data.user.email;
        status.classList.add("success");

      } catch (err) {
        status.textContent = "Network error";
        status.classList.add("error");
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
