<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AXIS BLUE | App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #111;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }
    section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }
    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>AXIS BLUE — Field Execution (Test)</header>

  <main>
    <h1>AXIS BLUE — Web Online</h1>
    <p>Private test environment (apptest.axisblue.io)</p>

    <section>
      <h2>Start Day</h2>
      <input placeholder="Merchandiser name"><br><br>
      <input type="date"><br><br>
      <button>Begin Route</button>
    </section>

    <section>
      <h2>Store Visit</h2>
      <select>
        <option>Walmart 1492</option>
        <option>King Soopers 00014</option>
        <option>Family Dollar 3477</option>
        <option>Target SC 1471</option>
      </select><br><br>
      <button>Start Visit</button>
    </section>

    <section>
      <h2>Documents</h2>
      <button>Generate EVS</button>
      <button>Generate PDR</button>
    </section>
  </main>
</body>
</html>
