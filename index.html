<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AXIS BLUE – Web Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f6f7;
      color: #111;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      max-width: 520px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #1f2933;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #111827;
    }

    .button-row button {
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <h1>AXIS BLUE – Web Online</h1>
  <div class="subtitle">
    Private test environment (apptest.axisblue.io)
  </div>

  <!-- START DAY -->
  <div class="card">
    <h2>Start Day</h2>

    <label for="merchandiser">Merchandiser name</label>
    <input id="merchandiser" type="text" placeholder="Merchandiser name" />

    <label for="date">Date</label>
    <input id="date" type="date" />

    <button onclick="beginRoute()">Begin Route</button>
  </div>

  <!-- STORE VISIT -->
  <div class="card">
    <h2>Store Visit</h2>

    <label for="store">Select store</label>
    <select id="store">
      <option>Walmart 1492</option>
      <option>King Soopers 00014</option>
      <option>Family Dollar 3477</option>
      <option>Target SC 1471</option>
    </select>

    <button onclick="startVisit()">Start Visit</button>
  </div>

  <!-- DOCUMENTS -->
  <div class="card">
    <h2>Documents</h2>

    <div class="button-row">
      <button onclick="generateEVS()">Generate EVS</button>
      <button onclick="generatePDR()">Generate PDR</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
